    match:
      name: lo
    addresses:
      - fc10::1/128
  enp1s0:
    dhcp4: false
    accept-ra: no
    addresses:
      - 192.168.100.4/24
      - fc00::4/64
    nameservers:
      addresses:
        - fc00::1
        - 192.168.100.1
      search: []
  enp2s0:
    dhcp4: false
    accept-ra: no
    addresses:
      - 192.168.1.1/24
      - fc01::1/64
    nameservers: {}
  enp3s0:
    dhcp4: false
    accept-ra: no
    addresses:
      - fc03::2/64
    gateway6: fc03::1
    nameservers: {}
